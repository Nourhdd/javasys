<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collecte d'informations utilisateur</title>
</head>
<body>
    <h1>Bienvenue sur notre site</h1>
    <button id="getInfo">Obtenir mes informations</button>
    <pre id="infoDisplay"></pre>

    <script>
        document.getElementById('getInfo').addEventListener('click', () => {
            const userAgent = navigator.userAgent;
            let os = 'Inconnu';

            // Détection du système d'exploitation à partir du userAgent
            if (userAgent.includes('Windows NT')) {
                os = 'Windows';
            } else if (userAgent.includes('Mac OS X')) {
                os = 'macOS';
            } else if (userAgent.includes('X11') || userAgent.includes('Linux')) {
                os = 'Linux';
            } else if (userAgent.includes('Android')) {
                os = 'Android';
            } else if (userAgent.includes('iPhone') || userAgent.includes('iPad')) {
                os = 'iOS';
            }

            const userInfo = {
                userAgent: userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenWidth: screen.width,
                screenHeight: screen.height,
                innerWidth: window.innerWidth,
                innerHeight: window.innerHeight,
                onlineStatus: navigator.onLine,
                deviceMemory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Non supporté',
                hardwareConcurrency: navigator.hardwareConcurrency || 'Non supporté',
                battery: 'Non supporté',
                operatingSystem: os, // Ajout du système d'exploitation
                cpu: 'Non disponible', // Placeholder pour le CPU
                memorySize: 'Non disponible' // Placeholder pour la taille de la mémoire
            };

            // Vérifier si l'API Battery Status est supportée
            if (navigator.getBattery) {
                navigator.getBattery().then(battery => {
                    userInfo.battery = {
                        level: battery.level * 100 + '%', // Niveau de la batterie en pourcentage
                        charging: battery.charging // État de charge
                    };

                    // Afficher les informations sur la page
                    document.getElementById('infoDisplay').textContent = JSON.stringify(userInfo, null, 2);
                });
            } else {
                // Afficher les informations sur la page sans l'état de la batterie
                document.getElementById('infoDisplay').textContent = JSON.stringify(userInfo, null, 2);
            }
        });
    </script>
</body>
</html>
